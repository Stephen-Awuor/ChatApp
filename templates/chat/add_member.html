{% extends 'base/chat_base.html' %}

{% block content %}
<div class="container mt-3">
  <div class="card shadow-sm">

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% endif %}

    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fa fa-user-plus me-2"></i>Add Members to {{ room.name|title }}</h5>
      <a href="{% url 'group_info' room.id %}" class="btn btn-light btn-sm">Back</a>
    </div>

    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
  <label class="form-label">Select Members</label>
  <div style="max-height: 250px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px;">
    {{ form.participants }}
  </div>
</div>


        <button type="submit" class="btn btn-success">
          <i class="fa fa-check me-1"></i> Add
        </button>
        <a href="{% url 'group_info' room.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
