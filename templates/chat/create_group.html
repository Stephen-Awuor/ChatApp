
{% extends 'base/chat_base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Create Group Chat</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.name.label_tag }}
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label>Select Participants:</label>
      {{ form.participants }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2">Create Group</button>
    <a href="{% url 'home' %}" class="btn btn-secondary w-100">Cancel</a>
  </form>
</div>
{% endblock %}
