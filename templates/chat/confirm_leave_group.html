{% extends 'base/chat_base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">Leave Group</h5>
    </div>
    <div class="card-body text-center">
      <p>Are you sure you want to leave the group <strong>{{ room.name }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Leave Group</button>
        <a href="{% url 'group_info' room.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
